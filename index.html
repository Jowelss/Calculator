<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./css/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/f99041913b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="h-screen flex justify-center items-center">
    <main id="main" class="text-2xl">
      <div
        class="show-container flex justify-between items-center h-[48px] border"
      >
        <div id="show"></div>

        <span class="fa-solid fa-equals" id="result"></span>

        <div id="show-result"></div>

        <!-- <span id="error">Te falta agregar un valor n√∫merico</span> -->
      </div>

      <div class="grid grid-cols-[1fr_100px] h-full">
        <div
          class="number-container grid grid-rows-[100px_100px_100px_100px] grid-cols-[100px_100px_100px] border"
        >
          <span class="number flex items-center justify-center">1</span>
          <span class="number">2</span>
          <span class="number">3</span>
          <span class="number">4</span>
          <span class="number">5</span>
          <span class="number">6</span>
          <span class="number">7</span>
          <span class="number">8</span>
          <span class="number">9</span>
          <span class="number">.</span>
          <span class="number">0</span>
          <span id="delete" class="fa-solid fa-delete-left"></span>
        </div>

        <div
          class="operator-container grid grid-cols-1 items-center justify-items-center border"
        >
          <span class="operator fa-solid fa-plus" id="sumar"></span>

          <span class="operator fa-solid fa-minus" id="restar"></span>

          <span class="operator fa-solid fa-xmark" id="multiplicar"></span>

          <span class="operator fa-solid fa-divide" id="dividir"></span>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
