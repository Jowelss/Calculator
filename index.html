<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/f99041913b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="h-[100vh] flex justify-center items-center">
    <main id="main">
      <div class="show-container w-[100%] flex justify-between">
        <div id="show"></div>

        <span class="fa-solid fa-equals" id="result"></span>

        <div id="show-result"></div>

        <!-- <span id="error">Te falta agregar un valor n√∫merico</span> -->
      </div>

      <div class="grid grid-cols-2">
        <div class="number-container grid grid-cols-3">
          <span class="number px-[30px] py-[20px]">1</span>
          <span class="number px-[30px] py-[20px]">2</span>
          <span class="number px-[30px] py-[20px]">3</span>
          <span class="number px-[30px] py-[20px]">4</span>
          <span class="number px-[30px] py-[20px]">5</span>
          <span class="number px-[30px] py-[20px]">6</span>
          <span class="number px-[30px] py-[20px]">7</span>
          <span class="number px-[30px] py-[20px]">8</span>
          <span class="number px-[30px] py-[20px]">9</span>
          <span class="number px-[30px] py-[20px]">.</span>
          <span class="number px-[30px] py-[20px]">0</span>
          <span id="delete">borrar</span>
        </div>

        <div class="operator-container grid grid-colum-1">
          <span class="operator fa-solid fa-plus id" id="sumar"></span>

          <span class="operator fa-solid fa-minus" id="restar"></span>

          <span class="operator fa-solid fa-xmark" id="multiplicar"></span>

          <span class="operator fa-solid fa-divide" id="dividir"></span>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
