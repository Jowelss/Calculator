<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./css/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/f99041913b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="h-screen flex justify-center items-center text-4xl bg-white">
    <main
      id="main"
      class="p-1.5 rounded-sm shadow bg-[#fcfcff] text-neutral-900"
    >
      <div
        class="show-container flex justify-around items-center h-[72px] mb-2 bg-white rounded-sm"
      >
        <div class="min-w-[200px] max-w-[200px]" id="show"></div>

        <span class="fa-solid fa-equals cursor-pointer" id="result"></span>

        <div id="show-result" class="min-w-[97px] max-w-[97px] text-end"></div>

        <!-- <span id="error">Te falta agregar un valor n√∫merico</span> -->
      </div>

      <div class="flex gap-1 text-center">
        <div
          class="number-container grid grid-cols-[100px_100px_100px] grid-rows-[100px_100px_100px_100px] gap-1"
        >
          <span class="number">1</span>
          <span class="number">2</span>
          <span class="number">3</span>
          <span class="number">4</span>
          <span class="number">5</span>
          <span class="number">6</span>
          <span class="number">7</span>
          <span class="number">8</span>
          <span class="number">9</span>
          <span class="number">.</span>
          <span class="number">0</span>
          <span id="delete" class="number fa-solid fa-delete-left"></span>
        </div>

        <div class="operator-container grid grid-cols-[100px] gap-1">
          <span class="operator fa-solid fa-plus" id="sumar"></span>

          <span class="operator fa-solid fa-minus" id="restar"></span>

          <span class="operator fa-solid fa-xmark" id="multiplicar"></span>

          <span class="operator fa-solid fa-divide" id="dividir"></span>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
