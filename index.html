<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/f99041913b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main id="main">
      <div class="show-container">
        <div id="show"></div>

        <span class="fa-solid fa-equals" id="result"></span>

        <div id="show-result"></div>

        <!-- <span id="error">Te falta agregar un valor n√∫merico</span> -->
      </div>

      <div>
        <div class="number-container">
          <span class="number">1</span>
          <span class="number">2</span>
          <span class="number">3</span>
          <span class="number">4</span>
          <span class="number">5</span>
          <span class="number">6</span>
          <span class="number">7</span>
          <span class="number">8</span>
          <span class="number">9</span>
          <span class="number">.</span>
          <span class="number">0</span>
          <span id="delete">borrar</span>
        </div>

        <div class="operator-container">
          <span class="operator fa-solid fa-plus id" id="sumar"></span>

          <span class="operator fa-solid fa-minus" id="restar"></span>

          <span class="operator fa-solid fa-xmark" id="multiplicar"></span>

          <span class="operator fa-solid fa-divide" id="dividir"></span>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
