<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./css/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/f99041913b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="h-screen flex justify-center items-center">
    <main id="main" class="text-2xl">
      <div
        class="show-container flex justify-around items-center h-[48px] border"
      >
        <div class="min-w-[200px]" id="show"></div>

        <span class="fa-solid fa-equals" id="result"></span>

        <div id="show-result" class="min-w-[160px] text-end"></div>

        <!-- <span id="error">Te falta agregar un valor n√∫merico</span> -->
      </div>

      <div class="grid grid-cols-[1fr_100px] h-full">
        <div
          class="number-container grid grid-rows-4 grid-cols-3 justify-items-center items-center border"
        >
          <span class="number py-[28px] px-[38px] border">1</span>
          <span class="number py-[28px] px-[38px] border">2</span>
          <span class="number py-[28px] px-[38px] border">3</span>
          <span class="number py-[28px] px-[38px] border">4</span>
          <span class="number py-[28px] px-[38px] border">5</span>
          <span class="number py-[28px] px-[38px] border">6</span>
          <span class="number py-[28px] px-[38px] border">7</span>
          <span class="number py-[28px] px-[38px] border">8</span>
          <span class="number py-[28px] px-[38px] border">9</span>
          <span class="number py-[28px] px-[38px] border">.</span>
          <span class="number py-[28px] px-[38px] border">0</span>
          <span
            id="delete"
            class="fa-solid fa-delete-left py-[30px] px-[34px] border"
          ></span>
        </div>

        <div
          class="operator-container grid grid-cols-1 items-center justify-items-center border"
        >
          <span class="operator fa-solid fa-plus" id="sumar"></span>

          <span class="operator fa-solid fa-minus" id="restar"></span>

          <span class="operator fa-solid fa-xmark" id="multiplicar"></span>

          <span class="operator fa-solid fa-divide" id="dividir"></span>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
